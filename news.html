<!-- CSSを<style>タグ内に追加 -->
<style>
/* ナビゲーション基本設定 */
nav {
    background: #333;
    padding: 1rem 0;
    position: sticky;
    top: 0;
    z-index: 9999;
}

/* ハンバーガーボタン（最初は非表示） */
.hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    padding: 1rem;
    position: absolute;
    right: 1rem;
    top: 50%;
    transform: translateY(-50%);
    z-index: 10000;
}

.hamburger span {
    width: 25px;
    height: 3px;
    background: white;
    margin: 3px 0;
    transition: 0.3s;
}

/* デスクトップ用ナビ（横並び） */
#navMenu {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: center;
    gap: 2rem;
    list-style: none;
    z-index: 9999;
}

#navMenu li a {
    color: white;
    text-decoration: none;
    padding: 0.5rem 1rem;
    font-weight: bold;
    transition: background 0.3s;
}

#navMenu li a:hover {
    background: rgba(255,255,255,0.1);
    border-radius: 4px;
}

/* 768px以下の画面サイズの時だけハンバーガーメニュー */
@media (max-width: 768px) {
    /* ハンバーガーボタンを表示 */
    .hamburger {
        display: flex;
    }
    
    /* ナビメニューを縦並びの全画面メニューに */
    #navMenu {
        position: fixed;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100vh;
        background: #333;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: left 0.3s ease;
        z-index: 9998;
    }
    
    #navMenu.active {
        left: 0;
    }
    
    #navMenu li {
        margin: 1rem 0;
    }
    
    #navMenu li a {
        font-size: 1.5rem;
    }
}
</style>

<!-- HTML部分 - <body>の直後に配置 -->

</nav>

function toggleMenu() {
    const navMenu = document.getElementById('navMenu');
    navMenu.classList.toggle('active');
}
</script>
