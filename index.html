<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Twin Lab</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f8f8f8;
      color: #111;
    }

    section {
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .hero {
      position: relative;
      height: 100vh;
      background: url('assets/images/marmoset.jpg') center/cover no-repeat, #556;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      color: #fff;
      margin-top: 60px;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.15);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      padding: 20px;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
    }

    .hero p {
      font-size: 1.2em;
      max-width: 600px;
      line-height: 1.6;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    @media screen and (max-width: 600px) {
      .hero h1 { font-size: 2em; }
      .hero p { font-size: 1em; }
    }

    .research {
      background: url('assets/images/brain.jpg') center/cover no-repeat, #f1f4f9;
      position: relative;
      text-align: center;
      padding: 80px 20px;
    }

    .research::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right:  0; bottom: 0;
      background: rgba(255, 255, 255, 0.6);
      z-index: 1;
    }

    .members {
      background: url('assets/images/lab_member.jpg') center/cover no-repeat, #eef2f5;
      position: relative;
      text-align: center;
      padding: 80px 20px;
      color: #111;
    }

    .members::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.4);
      z-index: 1;
    }

    .news {
      background: url('assets/images/news.jpg') center/cover no-repeat, #f4f4f4;
      position: relative;
      text-align: center;
      padding: 80px 20px;
    }

    .news::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.5);
      z-index: 1;
    }
  </style>
</head>
